<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <title>OpenWeather API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
   
</head>
<body>
     <div class="main">
        <h2 class="page-heading">Daily Weather Forecast</h2>
      
            <form action="" autocomplete="on" class="search-form">
            <input class="inputValue"  name="search" type="text" placeholder="Find my city">
            <input id="submit" class="search-submit-button filter-white" type="button">
            <span class="error-message"></span>
            </form>
 

      <div class="container-fluid">
        <div class="cards">
              <div id="weather-card" class="card_content">
                <div id="weather-elements">
                <div class="sun"></div>
               <div class="starry-sky">
                <div class="star-1 stars"></div>
                <div class="star-2 stars"></div>
                <div class="star-3 stars"></div>
                <div class="star-4 stars"></div>
                <div class="star-5 stars"></div>
                <div class="star-6 stars"></div>
                <div class="star-7 stars"></div>
                <div class="star-8 stars"></div>
                <div class="star-9 stars"></div>
                <div class="star-10 stars"></div>
                <div class="star-11 stars"></div>
                <div class="star-12 stars"></div>
                </div>
                  <div class="clouds"></div>
                  <div class="tornado"></div>
                  <div class="fog"></div>
                  <div class="dust"></div> 
                <div class="rain"></div>
                <div class="lightning"></div> 
                <div class="stormclouds"></div>
                <div class="snowflakes">
                  <div class="snowflake1">
                  </div>
                  <div class="snowflake2">
                  </div>
                  <div class="snowflake3">
                  </div>
                  <div class="snowflake4">
                  </div>
                  <div class="snowflake5">
                  </div>
                  <div class="snowflake6">
                  </div>
                  <div class="snowflake7">
                  </div>
                  <div class="snowflake8">
                  </div>
                  <div class="snowflake9">
                  </div>
                  <div class="snowflake10">
                  </div>
                  <div class="snowflake11">
                  </div>
                  <div class="snowflake12">
                  </div>
                  <div class="snowflake13">
                  </div>
                  <div class="snowflake14">
                  </div>
                  <div class="snowflake15">
                  </div>
                  <div class="snowflake16">
                  </div>
                 </div> 
                </div>       
                <div class="city-stats">
                <div class="card_title city-name"></div>
                <h5 class="card_text description"></h5>
                <h2 class="card_text temperature">
                </h2>
                <div class="text-color-alterable">
                <h1 class="card_subtitle city-current-time"></h1>
                <h4 class="card_text date"></h4>
                
                <p class="card_text windspeed">
                 </div> 
                </p>
                </div>
              </div>

        </div> 
        </div>

      </div>
</body>
<script src='weather.js'></script>
</html>
